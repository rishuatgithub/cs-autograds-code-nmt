<toolbar></toolbar>
<div style="padding: 10px;">
  <options></options>
  <div style="height: 10px;"></div>
  <mat-card>
    <div class="row">
      <div class="col-lg-6">
        <input-code [code]="inputCode" [language]="inputLanguage?.name" (codeChange)="inputCodeChange($event)"></input-code>
      </div>
      <div class="col-lg-6">
        <output-code [code]="outputCode" [language]="outputLanguage?.name" [highlightCode]="highlightCode"></output-code>
      </div>
    </div>
  </mat-card>
</div>
