<div class="parent">
    <div class="node-parent" [ngClass]="{'active': active && !rootNode.childs}">
        <button mat-icon-button (click)="selectNode(rootNode)">
            <mat-icon>{{getIcon()}}</mat-icon>
        </button>
        <span class="node-name" (click)="selectNode(rootNode)">{{rootNode.name}}</span>
    </div>
    <div *ngIf="rootNode.childs && expanded" class="child-nodes">
        <nct-tree [rootNode]="node" [active]="node.active" *ngFor="let node of rootNode.childs" (nodeSelected)="childNodeSelected($event)"></nct-tree>
    </div>
</div>
